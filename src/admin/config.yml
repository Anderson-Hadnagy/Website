backend:
  name: github
  repo: Anderson-Hadnagy/Website
  branch: main # Ensure this matches your default branch name

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blog"
    # ... rest of your existing config
    label: "Blog Posts"
    folder: "src/posts" # Where the files will be saved
    create: true        # Allows you to create new posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "hidden", default: "post"}