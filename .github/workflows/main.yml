name: Deploy Eleventy to Pages

on:
  push:
    branches: ["main"] # Akkor fut le, ha a main ágra pusholsz
  workflow_dispatch:   # Lehetővé teszi a manuális indítást is

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Eleventy
        run: npx @11ty/eleventy # Ez generálja le a HTML fájlokat

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site" # Az Eleventy ebbe a mappába dolgozik

  deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
