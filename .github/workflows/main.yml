name: Deploy Eleventy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        # Ha nincs package.json, ez a lépés nem fog hibázni, de az 11ty-nek kellhet
        run: |
          if [ -f package.json ]; then
            npm install
          else
            npm install @11ty/eleventy
          fi

      - name: Build Eleventy
        # Megpróbáljuk kényszeríteni a buildet
        run: npx @11ty/eleventy

      - name: List files (Debug)
        # Ez segít látni, mi történt a build után
        run: ls -R

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Itt ellenőrizzük, hogy létezik-e a mappa, mielőtt feltöltenénk
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
