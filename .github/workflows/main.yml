name: Deploy Eleventy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            npm install @11ty/eleventy
          fi

      - name: Build Eleventy
        # Itt megadjuk, hogy az 'src' mappából dolgozzon!
        run: npx @11ty/eleventy --input=src --output=_site

      - name: Check for _site (Debug)
        run: |
          if [ -d "_site" ]; then
            echo "A _site mappa sikeresen létrejött!"
            ls -R _site
          else
            echo "HIBA: A _site mappa továbbra sem jött létre!"
            ls -R
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
